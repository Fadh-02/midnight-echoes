<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locked</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d0012, #1a001a, #000000);
      color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: monospace;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2;
      animation: fadeIn 1s ease forwards;
      font-size: 25pt;
    }

    input {
      padding: 12px 20px;
      margin: 15px;
      background: #111;
      border: 1px solid #444;
      color: white;
      font-size: 18pt;
      width: 300px;
      animation: fadeIn 1.2s ease forwards;
    }

    button {
      padding: 12px 25px;
      font-size: 18pt;
      margin-top: 10px;
      box-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2;
      transition: 0.3s;
      cursor: pointer;
    }

    button:hover {
      box-shadow: 0 0 20px #d87fff, 0 0 30px #d87fff;
    }

    input::placeholder {
      color: #888;
    }
  </style>
</head>

</html>
